<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06162f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Race to the Tank" />
    <title>Race to the Tank</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/icons/icon-512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-0: #06162f;
        --bg-1: #0d2b4c;
        --bg-2: #12395f;
        --ink: #f4f8ff;
        --muted: #bed1ee;
        --card: rgba(6, 20, 41, 0.78);
        --line: rgba(190, 203, 224, 0.25);
        --accent: #f9a01b;
        --accent-2: #ff7a7a;
        --jazz-green: #00471b;
        --jazz-gray: #bec0c2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--ink);
        background:
          radial-gradient(circle at 82% 4%, rgba(249, 160, 27, 0.26), transparent 40%),
          radial-gradient(circle at 10% 95%, rgba(0, 71, 27, 0.3), transparent 42%),
          linear-gradient(145deg, var(--bg-0), var(--bg-1) 48%, var(--bg-2));
        font-family: 'Sora', sans-serif;
        padding: 20px;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }

      .hero {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 18px 20px;
        backdrop-filter: blur(8px);
      }

      .hero-top {
        display: grid;
        grid-template-columns: 1fr 150px;
        gap: 14px;
        align-items: center;
      }

      .hero-art {
        width: 100%;
        max-width: 180px;
        justify-self: end;
        border-radius: 14px;
        border: 1px solid var(--line);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }

      .title {
        margin: 0;
        font-size: clamp(1.7rem, 3vw, 2.4rem);
        letter-spacing: 0.5px;
        font-family: 'Space Grotesk', sans-serif;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 0.96rem;
      }

      .meta {
        margin-top: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .chip {
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 7px 11px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 0.84rem;
      }

      .chip-alert {
        border-color: rgba(249, 160, 27, 0.75);
        background: rgba(249, 160, 27, 0.16);
        color: #ffd89c;
        font-weight: 700;
      }

      .hidden {
        display: none;
      }

      .button {
        border: 0;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
        font: inherit;
        font-weight: 700;
        padding: 9px 13px;
        cursor: pointer;
      }

      .button:active {
        transform: translateY(1px);
      }

      .today {
        margin-top: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.62);
        border-radius: 14px;
        padding: 12px 13px;
      }

      .today-title {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1rem;
      }

      .today-sub {
        margin: 4px 0 10px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .today-list {
        margin: 0;
        padding-left: 18px;
        color: #edf3ff;
      }

      .today-list li {
        margin-bottom: 6px;
        line-height: 1.45;
      }

      .panel {
        margin-top: 16px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead th {
        text-align: left;
        font-size: 0.85rem;
        letter-spacing: 0.35px;
        color: #f8c26a;
        background: rgba(249, 160, 27, 0.16);
        padding: 13px 16px;
        border-bottom: 1px solid var(--line);
      }

      tbody td {
        vertical-align: top;
        padding: 12px 16px;
        border-top: 1px solid var(--line);
      }

      tbody tr:first-child td {
        border-top: 0;
      }

      .team {
        font-weight: 700;
        white-space: nowrap;
        text-wrap: nowrap;
      }

      .opponents {
        color: #e6efff;
        line-height: 1.5;
      }

      .cards {
        display: none;
      }

      .card {
        border-top: 1px solid var(--line);
        padding: 13px 14px;
      }

      .card:first-child {
        border-top: 0;
      }

      .card .team {
        margin-bottom: 8px;
      }

      .status {
        padding: 24px 16px;
        color: var(--muted);
      }

      .error {
        color: var(--accent-2);
      }

      @media (max-width: 820px) {
        .hero-top {
          grid-template-columns: 1fr;
        }

        .hero-art {
          justify-self: start;
          max-width: 140px;
        }

        table {
          display: none;
        }

        .cards {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="hero">
        <div class="hero-top">
          <div>
            <h1 class="title">Race to the Tank</h1>
            <p class="subtitle">Bottom 14 teams with remaining head-to-head games</p>
          </div>
          <img class="hero-art" src="./assets/tank-watch-hero.jpg" alt="Tank Watch basketball tank artwork" />
        </div>
        <div class="meta">
          <span class="chip" id="updated-chip">Last updated: loading...</span>
          <span class="chip chip-alert hidden" id="refresh-status-chip"></span>
          <button class="button" id="refresh-btn" type="button">Refresh</button>
        </div>
        <section class="today">
          <h2 class="today-title">Today’s TANK schedule (Bottom 14 teams)</h2>
          <p class="today-sub" id="today-sub">Loading today’s games...</p>
          <ul class="today-list" id="today-list"></ul>
        </section>
      </section>

      <section class="panel">
        <table id="desktop-table" aria-label="Race to the Tank table">
          <thead>
            <tr>
              <th scope="col">Team (Total vs Bottom 14)</th>
              <th scope="col">Remaining Tank Opponents</th>
            </tr>
          </thead>
          <tbody id="desktop-body"></tbody>
        </table>
        <div class="cards" id="mobile-cards"></div>
        <div class="status" id="status">Loading data...</div>
      </section>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
