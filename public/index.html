<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#06162f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Race 2 Tank" />
    <title>Race 2 Tank</title>
    <link rel="manifest" href="./manifest.webmanifest?v=10" />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon-v4.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192-v4.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/icons/icon-512-v4.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-0: #06162f;
        --bg-1: #0d2b4c;
        --bg-2: #12395f;
        --ink: #f4f8ff;
        --muted: #bed1ee;
        --card: rgba(6, 20, 41, 0.78);
        --line: rgba(190, 203, 224, 0.25);
        --accent: #f9a01b;
        --accent-2: #ff7a7a;
        --jazz-green: #00471b;
        --jazz-gray: #bec0c2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--ink);
        background:
          radial-gradient(circle at 82% 4%, rgba(249, 160, 27, 0.26), transparent 40%),
          radial-gradient(circle at 10% 95%, rgba(0, 71, 27, 0.3), transparent 42%),
          linear-gradient(145deg, var(--bg-0), var(--bg-1) 48%, var(--bg-2));
        font-family: 'Sora', sans-serif;
        padding: 20px;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }

      .hero {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 18px 20px;
        backdrop-filter: blur(8px);
      }

      .hero-top {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        justify-items: center;
        align-items: center;
      }

      .hero-art {
        width: 100%;
        max-width: 460px;
        border-radius: 14px;
        border: 1px solid var(--line);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        object-fit: contain;
        object-position: center top;
      }

      .hero-copy {
        text-align: center;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .title-image {
        width: min(100%, 560px);
        height: auto;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.35));
      }

      .subtitle {
        margin: 10px 0 0;
        color: var(--muted);
        font-size: 0.96rem;
      }

      .mobile-sub-break {
        display: none;
      }
      .today {
        margin-top: 14px;
        border: 1px solid rgba(248, 194, 106, 0.35);
        background: rgba(4, 15, 33, 0.88);
        border-radius: 14px;
        padding: 12px 13px;
      }

      .today-title {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1rem;
        color: #f8fbff;
      }

      .today-days {
        margin-top: 8px;
        display: grid;
        gap: 9px;
      }

      .today-day {
        border: 1px solid rgba(203, 223, 255, 0.15);
        border-radius: 10px;
        padding: 8px 10px;
        background: rgba(7, 25, 52, 0.45);
      }

      .today-date {
        margin: 0 0 6px;
        color: #d9e7ff;
        font-size: 0.92rem;
        font-weight: 700;
      }

      .today-list {
        margin: 0;
        padding-left: 18px;
        color: #f6fbff;
      }

      .today-list li {
        margin-bottom: 7px;
        line-height: 1.45;
        font-size: 1.01rem;
      }

      .today-list li.bottom-eight {
        font-weight: 700;
        color: #f8c26a;
      }

      .today-empty {
        margin: 0;
        color: #d9e7ff;
        font-size: 0.95rem;
      }

      .opponents-text {
        color: #f6fbff;
      }

      .notable-games {
        margin-top: 10px;
      }

      .notable-title {
        margin: 0 0 6px;
        color: #f8c26a;
        font-weight: 700;
        font-size: 0.95rem;
      }

      .notable-list {
        margin: 0;
        padding-left: 20px;
        color: #f8c26a;
      }

      .notable-list li {
        margin-bottom: 4px;
        line-height: 1.35;
      }

      .notable-empty {
        margin: 0;
        color: #f8c26a;
        font-size: 0.93rem;
      }

      .panel {
        margin-top: 16px;
        border: 1px solid rgba(248, 194, 106, 0.35);
        background: rgba(4, 15, 33, 0.88);
        border-radius: 14px;
        padding: 12px 13px;
        overflow: hidden;
      }

      .panel-title {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1rem;
        color: #f8fbff;
      }

      .panel table {
        margin-top: 8px;
      }

      .panel .cards {
        margin-top: 8px;
      }

      .panel .status {
        margin-top: 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      thead th {
        text-align: left;
        font-size: 0.85rem;
        letter-spacing: 0.35px;
        color: #f8c26a;
        background: rgba(249, 160, 27, 0.16);
        padding: 13px 16px;
        border-bottom: 1px solid var(--line);
      }

      tbody td {
        vertical-align: top;
        padding: 12px 16px;
        border-top: 1px solid var(--line);
      }

      tbody tr:first-child td {
        border-top: 0;
      }

      .team {
        font-weight: 700;
        width: 35%;
        overflow: hidden;
      }

      .team-main {
        display: flex;
        gap: 0.12rem;
        align-items: flex-start;
        min-width: 0;
      }

      .team-rank {
        display: block;
        text-align: left;
        white-space: nowrap;
        font-variant-numeric: tabular-nums;
        flex: 0 0 2.4ch;
      }

      .team-copy {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        row-gap: 4px;
        min-width: 0;
        flex: 1 1 auto;
      }

      .team-name {
        display: block;
        white-space: nowrap;
        text-wrap: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .team-record {
        margin-top: 0;
        margin-left: 0;
        padding-left: 0;
        color: #cddcf7;
        font-size: 0.86rem;
        font-weight: 600;
        display: flex;
        align-items: baseline;
        flex-wrap: nowrap;
        column-gap: 1.8rem;
        row-gap: 0.2rem;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .team-record .record-item {
        white-space: nowrap;
      }

      .opponents {
        color: #e6efff;
        line-height: 1.5;
        width: 65%;
        overflow-wrap: anywhere;
      }

      .cards {
        display: none;
      }

      .card {
        border-top: 1px solid var(--line);
        padding: 13px 14px;
      }

      .card:first-child {
        border-top: 0;
      }

      .card .team {
        margin-bottom: 8px;
      }

      .status {
        padding: 24px 16px;
        color: var(--muted);
        white-space: pre-line;
      }

      .error {
        color: var(--accent-2);
      }

      @media (max-width: 820px) {
        .hero {
          padding: 14px;
        }

        .hero-top {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .hero-art {
          width: 100%;
          max-width: 100%;
          aspect-ratio: 16 / 10;
          object-fit: cover;
          object-position: center 8%;
        }

        .title-image {
          max-width: 100%;
        }

        .subtitle {
          text-align: center;
        }

        .mobile-sub-break {
          display: block;
        }

        table {
          display: none;
        }

        .cards {
          display: block;
        }

        .card .team {
          width: 100%;
          overflow: visible;
        }

        .card .team-main {
          gap: 0.1rem;
        }

        .card .team-name {
          white-space: normal;
          text-wrap: wrap;
          overflow: clip;
          text-overflow: clip;
        }

        .card .team-record {
          margin-left: 0;
          padding-left: 0;
          white-space: normal;
          overflow: visible;
          text-overflow: clip;
          flex-wrap: wrap;
          column-gap: 1.8rem;
          row-gap: 0.28rem;
        }

        .card .opponents {
          width: 100%;
          margin-left: 0;
          padding-left: 0;
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="hero">
        <div class="hero-top">
          <div class="hero-copy">
            <h1 class="sr-only">Race 2 Tank</h1>
            <img class="title-image" src="./assets/race2tank-title.svg" alt="Race 2 Tank" />
            <p class="subtitle">Bottom 14 NBA teams<br class="mobile-sub-break" /> with remaining head-to-head games</p>
          </div>
          <img class="hero-art" src="./assets/tank-watch-hero.jpg" alt="Tank Watch basketball tank artwork" />
        </div>
        <section class="today">
          <h2 class="today-title">TANK Schedule</h2>
          <div class="today-days" id="today-list"></div>
        </section>
      </section>

      <section class="panel">
        <h2 class="panel-title">TANK Teams</h2>
        <table id="desktop-table" aria-label="Race 2 Tank table">
          <thead>
            <tr>
              <th scope="col">Team (Total vs Bottom 14)</th>
              <th scope="col">Remaining Tank Opponents</th>
            </tr>
          </thead>
          <tbody id="desktop-body"></tbody>
        </table>
        <div class="cards" id="mobile-cards"></div>
        <div class="status" id="status">Loading data...</div>
      </section>
    </div>

    <script type="module" src="./app.js?v=10"></script>
  </body>
</html>
