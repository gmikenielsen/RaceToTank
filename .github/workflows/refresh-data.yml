name: Refresh Data

on:
  schedule:
    # GitHub Actions cron uses UTC.
    # Targets local Mountain time (winter): 5:00 AM, 8:00 PM, 10:30 PM.
    - cron: '0 12 * * *'
    - cron: '0 3 * * *'
    - cron: '30 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build latest data (with retry)
        run: |
          set -euo pipefail

          max_attempts=3
          attempt=1

          until node scripts/build-data.mjs; do
            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Build failed after ${max_attempts} attempts."
              exit 1
            fi

            echo "Build failed on attempt ${attempt}. Retrying in 20s..."
            attempt=$((attempt + 1))
            sleep 20
          done

      - name: Commit updated data
        run: |
          if [[ -z "$(git status --porcelain public/data/latest.json)" ]]; then
            echo "No data changes."
            exit 0
          fi

          git config user.name "race-to-the-tank-bot"
          git config user.email "race-to-the-tank-bot@users.noreply.github.com"
          git add public/data/latest.json
          git commit -m "chore: refresh race-to-the-tank data"
          git push
